<div *ngIf="contact" class="mat-body-1">

  <h2>{{contact.name | uppercase}} Details</h2>
  <div><span>id: </span>{{contact.id}}</div>
  <div><span>Firstname: </span>{{contact.name}}</div>
  <div><span>Lastname: </span>{{contact.family}}</div>
  <div><span>Email: </span>{{contact.email}}</div>
  <div><span>Phone: </span>{{contact.phone}}</div>
  </div>
