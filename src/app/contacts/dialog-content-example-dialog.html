<h2 mat-dialog-title>Delete Contact</h2>
<mat-dialog-content class="mat-typography">
  <h1>Are you sure?</h1>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>No - Cancel</button>
  <button mat-button [mat-dialog-close]="true">Yes - Delete</button>
</mat-dialog-actions>
